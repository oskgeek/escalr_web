			$(document).ready(function() { 

				var winHeight = $(window).height();
				$('.hero-header').css('height', winHeight);

				});
	           // featureSlider();
	           // fadingSlider();
	           // numberStart();
	           preloader();

	           if (!Modernizr.touch && Modernizr.video) {
				  if (Modernizr.video.webm) {
				    $('.video-header-container').append('<video id="video-header" class="media-element"  autoplay="autoplay" preload="none" loop="loop" muted="" src="video/clouds.webm" >');
				  } else if (Modernizr.video.ogg) {
				    $('.video-header-container').append('<video id="video-header" class="media-element"  autoplay="autoplay" preload="none" loop="loop" muted="" src="video/clouds.ogv" >');
				  } else if (Modernizr.video.h264){
				     $('.video-header-container').append('<video id="video-header" class="media-element"  autoplay="autoplay" preload="none" loop="loop" muted="" src="video/clouds.mp4" >');
				  }

				  videoLoop('video-header');
				}

				var video = document.getElementById("video-container");
				video.muted= true;
				video.volume = 0.0;
				

	           	$('.feature .feature__heading').one('inview', function (event, visible) {
                        if (visible == true) {
                            $('.feature__image.start-1').addClass('fadeInUp');
                            $('.feature__image.start-2').addClass('fadeInUp stage2');
                            $('.feature__image.start-3').addClass('fadeInUp stage3');
                        }
                });

                $('.animated-row').one('inview', function (event, visible) {
                        if (visible == true) {
                            $('.list.start-1').addClass('fadeInUp');
                            $('.image-container.start-2').addClass('fadeInUp stage2');
                            $('.list.start-3').addClass('fadeInUp stage3');
                        }
                });

                $('.short-text').one('inview', function (event, visible) {
                        if (visible == true) {
                            $(this).addClass('fadeIn slow');
                        }
                });
               
			});
			//Start function
			function preloader() {
				$(window).load(function() {
					$(".animationload").delay(600).fadeOut("slow");
				});
			}
			//end function
			
			function videoLoop(elem) {
				if($(elem).length==0){
						return 0;
				};

				var myVideo = document.getElementById(elem);
				if (typeof myVideo.loop == 'boolean') { // loop supported
				    myVideo.loop = true;
				} else { // loop property not supported
				    myVideo.on('ended', function () {
				    this.currentTime = 0;
				    this.play();
				    }, false);
				}
				myVideo.play();
			}
